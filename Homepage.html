<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="market.js" charset="utf-8"></script>
    <link rel="stylesheet" href="market.css" type="text/css" media="screen" title="no title"
    charset="utf-8"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>  
<title>Coin Chart</title>
</head>
<body>
    <header>
        <nav>
            <img src="https://as1.ftcdn.net/v2/jpg/02/79/99/64/1000_F_279996416_UsGeKtSajJN6IRa6or0gAseYwO26SlNn.jpg">
            <h1> Coin Chart</h1>
        </nav>
        <div id = top>
            <div id = topleft>
            </div>
            <div id = topright>
                <h4>Utilizing CoinGecko's API, Search and Recieve Data on over 8000 Different Cryptocurrencies</h4>
                <h4>After Locating the Cryptocurrency of your Choice, Click on it to Recieve the Expanded Market Data</h4>
                <h4>To the Left, See CoinGecko's Top Seven Trending Coins</h4>
            </div>
        </div>
    </header>
    <div id = page>
        <div id = Search>
            <input type="text" placeholder = "Search Crypto Here">
            <button>Search</button>
        </div>
        <div id = columnL>
            <h3>Search Results</h3>
            <ul id = searchResults ></ul>
        </div>
        <div id = columnR>
            <h3>Market Data <span><button id = 'Clear'>Clear Column</button></span></h3>
            <div class = "list"></div>
        </div>
    </div>
</body>
</html>
